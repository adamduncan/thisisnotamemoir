<body>
  <!-- Sentinel element for scroll detection -->
  <div id="scroll-sentinel" aria-hidden="true"></div>
  
  <div class="parallax-stack" aria-hidden="true">
    <div class="parallax-layer layer-back">
      <img src="/assets/images/bg.png" alt="" class="parallax-layer__inner" loading="eager">
    </div>
    <div class="parallax-layer layer-1">
      <img src="/assets/images/ben.png" alt="" class="parallax-layer__inner" loading="eager">

    <div class="parallax-layer layer-4">
      <img src="/assets/images/papers1.png" alt="" class="parallax-layer__inner" loading="eager">
    </div>
    <div class="parallax-layer layer-5">
      <img src="/assets/images/papers2.png" alt="" class="parallax-layer__inner" loading="eager">
    </div>
    <div class="parallax-layer layer-6">
      <img src="/assets/images/papers3.png" alt="" class="parallax-layer__inner" loading="eager">
    </div>
    <div class="parallax-layer layer-front">
      <img src="/assets/images/pills.png" alt="" class="parallax-layer__inner" loading="eager">
    </div>
  </div>

    <section class="section__inner">

  </main>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const sentinel = document.getElementById('scroll-sentinel');
    const observer = new IntersectionObserver(entries => {
      document.body.classList.toggle('at-top', entries[0].isIntersecting);
    });
    observer.observe(sentinel);
  </script>
